
<div class="container col-sm-6 col-sm-offset-3" style="margin-top: 100px;">
  <h4><a routerLink='/home'>Home</a><br/></h4>
  <div class="panel panel-info">
    <div class="panel-heading"><h3>Create New Employee</h3></div>
    <div class="panel-body">
        <div class="form-group">
            <label for="usr">First Name:</label>
            <input type="text" class="form-control" id="usr"  [(ngModel)]="fname">
          </div>
          <div class="form-group">
            <label for="pwd">Last Name:</label>
            <input type="text" class="form-control" id="pwd"  [(ngModel)]="lname">
          </div> 
          <div class="form-group">
              <label for="sel1">Select Gender:</label>
              <select class="form-control" id="sel1"  [(ngModel)]="gender">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div> 
            <div class="form-group">
                <label for="pwd">Date of birth:</label>
                <input type="date" class="form-control" id="pwd"  [(ngModel)]="dob">
              </div> 
              <div class="form-group">
                  <label for="pwd">Department</label>
                  <input type="text" class="form-control" id="pwd"  [(ngModel)]="department">
                </div> 
                <p style="color: red">{{errorMsg}}</p>
    </div>
  </div>
  <button type="button" class="btn btn-primary" (click)='saveEmployee()'>Submit Data</button>
</div>
